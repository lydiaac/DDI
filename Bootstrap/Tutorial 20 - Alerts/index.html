<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>



  <style>
    .red
    {
      color: white;
      background-color: red;
    }

    .green
    {
      color: white;
      background-color: green;
    }

    .blue
    {
      color: white;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
       <br />

       <div class="alert alert-success" role="alert">
        <strong>Success</strong> : this is an alert
      </div>

      <div class="alert alert-info" role="alert">
        <strong>Info</strong> : this is an alert
      </div>

      <div class="alert alert-warning" role="alert">
        <strong>Warning</strong> : this is an alert
      </div>

      <div class="alert alert-danger" role="alert">
        <strong>Danger</strong> : this is an alert
      </div>


      <br />
      <div class="alert alert-danger" role="alert">
        <strong>Link</strong> : <a href="" class="alert-link">this is</a> an alert
      </div>

      <br />
      <div class="alert alert-info alert-dismissible fade in" role="alert">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
         <span aria-hidden="true">&times;</span>
         <span class="sr-only">Close</span>
       </button>
       <strong>Info</strong> : this is an alert
     </div>

     <br />

     <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    </div>
  </div>
</div>
</div>

</body>
</html>
