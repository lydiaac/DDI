<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Required meta tags always come first -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  <style>
    .red
    {
      color: white;
      background-color: red;
    }

    .green
    {
      color: white;
      background-color: green;
    }

    .blue
    {
      color: white;
      background-color: blue;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 red">
        Hello world
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 green">
        Hello world
      </div>

      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 col-xl-12">
       <br />
       <button type="button" class="btn btn-primary">Primary</button>
       <button type="button" class="btn btn-secondary">Secondary</button>
       <button type="button" class="btn btn-success">Success</button>
       <button type="button" class="btn btn-warning">Warning</button>
       <button type="button" class="btn btn-danger">Danger</button>
       <button type="button" class="btn btn-link">link</button>

       <br /><br />

       <a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary">Button A HREF</a>

       <br /><br />

       <button type="button" class="btn btn-primary-outline">Primary</button>
       <button type="button" class="btn btn-secondary-outline">Secondary</button>
       <button type="button" class="btn btn-success-outline">Success</button>
       <button type="button" class="btn btn-warning-outline">Warning</button>
       <button type="button" class="btn btn-danger-outline">Danger</button>
       <button type="button" class="btn btn-link-outline">link</button>

       <br /><br />

       <button type="button" class="btn btn-primary-outline btn-lg">Large</button>
       <button type="button" class="btn btn-secondary btn-sm">Small</button>

       <br /><br />

       <button type="button" class="btn btn-secondary btn-block btn-lg">Block</button>

       <br /><br />

       <button type="button" class="btn btn-primary btn-lg active">Active</button>

       <br /><br />

       <button type="button" class="btn btn-primary btn-lg" disabled>Disabled</button>

       <br /><br />

       <a href="http://www.sonarsystems.co.uk" role="button" class="btn btn-primary disabled">Button A HREF</a>

       <br /><br />

       <div class="btn-group" data-toggle="buttons">
        <label class="btn btn-primary active">
         <input type="checkbox" checked autocomplete="off">Checkbox 1 is selected
       </label>

       <label class="btn btn-primary">
         <input type="checkbox" autocomplete="off">Checkbox 2
       </label>
     </div>
   </div>
 </div>
</div>


</body>
</html>
